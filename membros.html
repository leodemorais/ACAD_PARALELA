<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Membros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Área de Membros</h1>
    </header>
    <main>
        <section class="member-features">
            <h2>Recursos para Membros</h2>
            <ul>
                <li>Agendamento de aulas online</li>
                <li>Acompanhamento do progresso</li>
                <li>Dicas exclusivas de treinamento</li>
            </ul>
        </section>
        <section class="member-login">
            <h2>Login de Membros</h2>
            <p>Seja bem-vindo à nossa Área de Membros. Faça o login para acessar recursos exclusivos:</p>
            <form>
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Orange Fitness</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
