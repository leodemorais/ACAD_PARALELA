<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscrição Online</h1>
    </header>
    <main>
        <section class="registration-form">
            <h2>Formulário de Inscrição</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="plano">Plano de Assinatura:</label>
                <select id="plano" name="plano">
                    <option value="plano1">Plano Básico</option>
                    <option value="plano2">Plano Premium</option>
                    <option value="plano3">Plano VIP</option>
                </select>

                <label for="pagamento">Método de Pagamento:</label>
                <select id="pagamento" name="pagamento">
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                </select>

                <button type="submit">Enviar Inscrição</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Orange Fitness</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
